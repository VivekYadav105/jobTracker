<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Job Board</title>
<body>
    <div class="wrapper">
        <div class="header-wrapper">
            <article class="header">
                <h3>JOB BOARD</h3>
                <article class="header-buttons">
                    <button class="main-btn circle" id="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <button class="main-btn circle">
                        <i class="fa-regular fa-file"></i>
                    </button>
                </article>
            </article>
            <div class="search-wrapper close">
                <input class="search-bar" id="job-search" placeholder="search your job" type="text"/>
                <button id="close-search" style="background-color: white;"  class="main-btn circle">
                    <i class="fa-solid fa-xmark"></i>
                </button>            
            </div>
        </div>
        <div id="job-board">
        </div>
    </div>
    <script src="./index.js" type="text/javascript"></script>
</body>
</html>
